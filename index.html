<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Hands-on Lab - Java</title>
<link rel="stylesheet" href="css/jquery.countdown.css">
<style type="text/css">body > iframe { display: none; }</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/jquery.plugin.js"></script>
<script src="js/jquery.countdown.js"></script>
<script>
$(function () {	
   var holEnd = new Date();
   //holEnd = new Date(Date.UTC(2020, 9-1, 15, 21, 40, 0)); //US END TIME!!  15.40 PM PT on 8-1/15
   //holEnd = new Date(Date.UTC(2020, 9-1, 17, 13, 40, 0)); // EMEA END TIME!!  15.40 PM CET  on 8-1/17
  holEnd = new Date(Date.UTC(2021, 2-1, 24, 18, 00, 0)); // EMEA END TIME!!  15.40 PM CET  on 8-1/17
	
   $('#defaultCountdown').countdown({
      until: holEnd,
      significant: 3,
      //format: 'HMS'});
      format: 'MS'});
   $('#year').text(holEnd.getFullYear());
});
</script>
</head>

<body>
<center><div class="container" id="defaultCountdown"></div></center>
<center><div class="container" id="url">https://delabassee.com/lab</div></center>
</body>
</html>
